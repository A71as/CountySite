name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Set required env vars for build (use dummy values)
          NEXT_PUBLIC_SITE_URL: "https://example.com"
          NEXT_PUBLIC_CANDIDATE_NAME: "Test Candidate"
          NEXT_PUBLIC_OFFICE: "Test Office"
          NEXT_PUBLIC_COUNTY: "Test County"
          NEXT_PUBLIC_STATE: "Test State"
          NEXT_PUBLIC_SUPABASE_URL: "https://dummy.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "dummy-key"
          SUPABASE_SERVICE_ROLE_KEY: "dummy-key"
          NEXT_PUBLIC_TURNSTILE_SITE_KEY: "dummy-key"
          TURNSTILE_SECRET_KEY: "dummy-key"
          RESEND_API_KEY: "dummy-key"
          EMAIL_FROM: "test@example.com"
          UPSTASH_REDIS_REST_URL: "https://dummy.upstash.io"
          UPSTASH_REDIS_REST_TOKEN: "dummy-token"

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          configPath: "./lighthouserc.json"
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: .lighthouseci/
          retention-days: 30

      - name: Comment PR with Lighthouse results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Try to read Lighthouse results
            const resultsPath = path.join('.lighthouseci', 'links.json');
            if (fs.existsSync(resultsPath)) {
              const links = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
              const comment = `## ðŸš€ Lighthouse CI Results
              
              Lighthouse performance audit completed. View detailed reports:
              
              ${links.map(link => `- [${link.name}](${link.url})`).join('\n')}
              
              ---
              *This comment was automatically generated by Lighthouse CI*`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
